<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="gaya.css"/>
  <style type="text/css" media="all">
 </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="main-logo.png"width="60" height="56"></a>
        <h1 class="pt-3 text-danger">YAKPERMAS</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="bg-image-darken container-fluid">
      
      <form class=" cth text-light row gy-2">
        
          <div class="col-12">
              <label  class="form-label">No.RM : </label>
              <input type="number" class="form-control" id="norm">
          </div>
          <div class="col-12">
              <label  class="form-label">Nama Pasien : </label>
              <input type="text" class="form-control" id="nama_pasien" >
          </div>
          <div class="col-12">
            <label  class="form-label">Jenis Kelamin : </label>
            <select class="form-select" id="jenis_kelamin">
              <option value="Laki-Laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Umur : </label>
            <input type="number" class="form-control" id="umur">
          </div>
          <div class="col-12">
            <label  class="form-label">Alamat : </label>
            <input type="text" class="form-control" id="alamat" >
          </div>
          <div class="col-12">
            <label>Tanggal : </label>
            <input type="date" class="form-control" id="tanggal">
          </div>
          <div class="col-12">
            <label>Anamnese/Pemeriksaan</label>
            <textarea class="form-control" rows="3" id="pemeriksaan"></textarea>
          </div>
          <div class="col">
            <label  class="form-label">Diagnosa (ICD X) : </label>
            <input type="text" class="form-control" id="diagnosa_icd" >
          </div>
          <div class="col-12">
            <label  class="form-label">Terapi/Pengobatan : </label>
            <input type="email" class="form-control" id="terapi" >
          </div>
          
          <div class="col-12">
          <div class="row pb-4 mx-0 border border-2 rounded-3 border-light">
          <label>
          Kasus:
          </label>
          <div class="col-4">
            <label  class="form-label">B </label>
            <input type="email" class="form-control" id="b" >
          </div>
          <div class="col-4">
            <label  class="form-label">L</label>
            <input type="email" class="form-control" id="l" >
          </div>
          <div class="col-4">
            <label  class="form-label">K </label>
            <input type="text" class="form-control" id="k" >
          </div>
        </div>
        </div>
        <div class="col-12">
          <label  class="form-label">Nama DPJP : </label>
          <input type="text" class="form-control" id="dpjp" >
        </div>
        
        <div class="col-12 pt-4 text-center">
          <input class="btn btn-primary" type="button" value="BUAT RM" onclick="inputTabel()"/>
        </div>
      </form>
      
      <br />
      <br />
      
      <div style="overflow-x:auto;">
      <table class="table table-bordered border-light text-light" id="tabelPasien">
        <tr>
          <th>No.RM</th>
          <th>Nama Pasien</th>
          <th>Jenis Kelamin</th>
          <th>Umur</th>
          <th>Alamat</th>
          <th>Tanggal</th>
          <th>Anamnese/Pemeriksaan</th>
          <th>Diagnosa (ICD X)</th>
          <th>Terapi/Pengobatan</th>
          <th>B</th>
          <th>L</th>
          <th>K</th>
          <th>Nama DPJP</th>
        </tr>
      </table>
      </div>
    </section>
    <br />
    <br />
    <br />

    </div>

    <script src="script.js" type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
